<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <div id="welcome" style="text-align: center">
        <h1>Introduce yourself</h1>
    </div>
    <form id="welcomeForm" role="form" class="form-group">
        <input type="text" class="form-control" name="name" placeholder="name...">
        <fieldset id="langs" class="pure-u-1 pure-control-group">Loading...</fieldset>
        <button id="btn" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form id="todoForm" role="form" style="display: none" class="form-group">
        <fieldset>
            <input id="todoText" class="form-control" name="" placeholder="new TODO...">
            <button id="addTodo" class="btn btn-primary">+</button>
        </fieldset>
        <fieldset id="allTodos"></fieldset>
    </form>

</div>
<script src="js/formApi.js"></script>
<script src="//code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</body>
</html>
